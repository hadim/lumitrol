language: android

jdk: oraclejdk8

env:
  global:
    - EMULATOR_API_LEVEL=22
    - ANDROID_BUILD_TOOLS_VERSION=29.0.2
    - ANDROID_ABI=armeabi-v7a  # or `x86`
    - ADB_INSTALL_TIMEOUT=5  # minutes (2 minutes by default)

  matrix:
    - ANDROID_API_LEVEL=27
    - ANDROID_API_LEVEL=28
    - ANDROID_API_LEVEL=29

android:
  components:
    - tools
    - platform-tools

    # Build tools version
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION

    # The SDK Version
    - android-$ANDROID_API_LEVEL
    - android-$EMULATOR_API_LEVEL

    # For Google APIs
    - addon-google_apis-google-$ANDROID_API_LEVEL
    - addon-google_apis-google-$EMULATOR_API_LEVEL

    # Additional components
    - extra-google-m2repository
    - extra-android-m2repository

    # Emulator
    - sys-img-$ANDROID_ABI-google_apis-$EMULATOR_API_LEVEL

  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - yes | sdkmanager --licenses

before_script:
  - echo no | android create avd --force -n test -t "android-"$EMULATOR_API_LEVEL --abi $ANDROID_ABI
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build check
  - ./gradlew clean build connectedCheck